<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="chat in chats | orderBy:'-lastMessage.timestamp'"
        class="item-chat item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        <img ng-src="">
        <h2></h2>
        <p></p>
        <span class="last-message-timestamp"></span>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
